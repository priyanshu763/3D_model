<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GLB 3D Model Viewer</title>
    <style>
      body {
        margin: 0;
        background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
      }
      #controls {
        position: absolute;
        top: 32px;
        left: 32px;
        z-index: 10;
        background: rgba(255,255,255,0.98);
        padding: 18px 18px 14px 18px;
        border-radius: 13px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.13), 0 1.5px 4px rgba(0,0,0,0.10);
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        font-family: 'Segoe UI', Arial, sans-serif;
        min-width: 180px;
        transition: box-shadow 0.2s, transform 0.2s;
      }
      #controls:hover {
        box-shadow: 0 10px 28px rgba(0,0,0,0.18), 0 3px 10px rgba(0,0,0,0.13);
        transform: translateY(-1px) scale(1.015);
      }
      #controls .icon {
        font-size: 1.7rem;
        color: #0078d7;
        margin-bottom: 4px;
        align-self: center;
        filter: drop-shadow(0 1px 4px #b6d0f7);
      }
      #controls .title {
        font-size: 1.02rem;
        font-weight: 700;
        color: #1a237e;
        letter-spacing: 0.2px;
        margin-bottom: 2px;
        align-self: center;
      }
      #file-input {
        padding: 5px 10px;
        border-radius: 6px;
        border: 1.2px solid #b6c6e3;
        background: #f7faff;
        font-size: 0.98rem;
        cursor: pointer;
        transition: border 0.2s, background 0.2s;
        margin-bottom: 4px;
      }
      #file-input:hover, #file-input:focus {
        border: 1.5px solid #0078d7;
        background: #e3f0ff;
        outline: none;
      }
      #file-label {
        font-size: 0.98rem;
        color: #222;
        background: #f1f3f6;
        padding: 5px 10px;
        border-radius: 6px;
        max-width: 140px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        display: inline-block;
        box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      }
      #viewer-container { width: 100vw; height: 100vh; }
    </style>
    <script type="module" crossorigin src="/assets/index-C8VN0G8S.js"></script>
  </head>

    <div id="controls">
      <span class="icon">ðŸ“¦</span>

      <input type="file" id="file-input" accept=".glb,.gltf" />
      <span id="file-label">No file chosen</span>
    </div>
    <div id="viewer-container"></div>
  </body>
</html>
